<navbar></navbar>

<div class="container">
  <div class="row">

    <div class="col-md-12">
      <h2>The Great Hall</h2>
      <dl ng-repeat="bubble in bubbles">
        <dt>{{ bubble.from }}</dt>
        <dd>{{ bubble.message }}</dd>
      </dl>
    </div>

    <form class="form-inline">
      <input type="text" class="form-control" placeholder="Type message.." ng-model="message">
      <button ng-click="send()" class="btn btn-default">Send</button>
    </form>
    
  </div>
</div>
