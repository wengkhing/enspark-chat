<!DOCTYPE>
<html ng-app="application">
<head>
  <title>Enspark Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="fragment" content="!">
  <base href="/">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body ng-controller="appCtrl">
  <div class="container">
    <ul>
      <li ng-repeat="data in messages track by $index">{{ data.user }}: {{ data.msg }}</li>
    </ul>
    <form>
      <input type="text" autocomplete="off" ng-model="user">
      <input type="text" autocomplete="off" ng-model="message">
      <button class="btn btn-primary" ng-click="send()">
        Send
      </button>
    </form>
  </div>

  <!-- angular dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <!-- ui router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

  <!-- socket.io -->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

  <!-- angular socket.io -->
  <script src="asset/socket.min.js"></script>

  <!-- app files -->
  <script src="app.module.js"></script>
  <script src="controller/appController.js"></script>
  <script src="factory/appSocket.js"></script>

</body>
</html>
